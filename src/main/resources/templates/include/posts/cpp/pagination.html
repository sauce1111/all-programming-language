<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div
  class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
  th:fragment="pagination"
>

  <span th:text="|SHOWING ${pageInfo.firstRecordIndex} - ${pageInfo.lastRecordIndex} OF ${pageInfo.totalCount}|"
      class="flex items-center col-span-3">
  </span>

  <span class="col-span-2"></span>

  <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
    <nav aria-label="Table navigation">
      <ul class="inline-flex items-center">
        <li>
          <button th:onclick="|fnGoListPage(location.href, ${pageInfo.prevPageNo});|"
                  class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                  aria-label="Previous"
          >
            <svg
                class="w-4 h-4 fill-current"
                aria-hidden="true"
                viewBox="0 0 20 20"
            >
              <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </li>
        <li th:each="i : ${#numbers.sequence(pageInfo.firstPageNo, pageInfo.lastPageNo)}">
          <a th:if="${i == pageInfo.currentPageNo + 1}" th:text="${i}"
             th:onclick="|fnGoListPage(location.href, ${i-1});|"
             href="#none"
             class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple text-black font-bold"
          >
          </a>
          <a th:if="${i != pageInfo.currentPageNo + 1}" th:text="${i}"
             th:onclick="|fnGoListPage(location.href, ${i-1});|"
             href="#none"
             class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple text-gray-400"
          >
          </a>
        </li>
        <li>
          <button th:onclick="|fnGoListPage(location.href, ${pageInfo.nextPageNo});|"
                  class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                  aria-label="Next"
          >
            <svg
                class="w-4 h-4 fill-current"
                aria-hidden="true"
                viewBox="0 0 20 20"
            >
              <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </span>
</div>

</html>
